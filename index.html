<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekhaChitram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-bar">
        <div class="icon">â˜°</div>
        <div class="title">RekhaChitram</div>
        <div class="icon">ðŸ‘¤</div>
    </div>

    <div class="main-content">
        <div class="method-buttons" id="mainButtons">
            <button class="method-button" onclick="showCameraInput()">
                ðŸ“· Take a Photo
            </button>
            <button class="method-button" onclick="showFileInput()">
                ðŸ“‚ Upload a Photo
            </button>
        </div>

        <div class="reading-section" id="readingSection">
            <h3>Your Palm Reading</h3>
            <div id="palmImageContainer">
                </div>
            <div id="readingText"></div>
        </div>
    </div>

    <script>
        function handleImageUpload(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('palmImageContainer').innerHTML = '';
                    document.getElementById('palmImageContainer').appendChild(img);
                    
                    // Simulate a reading based on image upload
                    document.getElementById('readingText').innerHTML = `
                        <h4>Heart Line:</h4> <p>Your heart line suggests strong emotional depth and loyalty.</p>
                        <h4>Head Line:</h4> <p>Your head line indicates a practical and logical mindset.</p>
                        <h4>Life Line:</h4> <p>Your life line points to a life filled with vitality and rich experiences.</p>
                    `;
                    document.getElementById('readingSection').style.display = 'block';
                    document.getElementById('mainButtons').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        function showCameraInput() {
            // Create a file input element that specifically requests the camera
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera'; // This attribute hints to the browser to open the camera
            input.onchange = (event) => {
                const file = event.target.files[0];
                handleImageUpload(file);
            };
            input.click();
        }

        function showFileInput() {
            // Create a standard file input for uploading from the device's gallery/file system
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (event) => {
                const file = event.target.files[0];
                handleImageUpload(file);
            };
            input.click();
        }

    </script>
</body>
</html>
